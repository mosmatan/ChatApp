<form class="text-center mx-auto my-5 py-3 border rounded w-50" (ngSubmit)="onSubmit()">
    <div>
        <div class="mb-3">Register</div>
        <div class="mx-auto mb-3">
            <label for="UsernameInput">Username:</label>
            <input type="text" class="form-control w-25 mx-auto" name="username" [(ngModel)]="user.username">
        </div>
        <div class="mx-auto mb-3">
            <label for="PasswordInput">Password:</label>
            <input type="password" class="form-control w-25 mx-auto"name="password" [(ngModel)]="user.password">
        </div>
        <div class="mx-auto mb-3">
            <label for="FullNameInput">Full Name:</label>
            <input type="text" class="form-control w-25 mx-auto"name="fullname" [(ngModel)]="user.fullname">
        </div>
        
        <div>
            <button type="submit" class="btn btn-primary me-3">Submit</button>
        </div>
    </div>

</form>
